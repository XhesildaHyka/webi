<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/about.css' %}">
{% endblock %}
{% block content %}


<style>

  .card {
      margin: 20px; /* Hapësira midis kartave */
      border-radius: 10px; /* Korniza e kartave */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efekti i hijes */
  }

</style>


<h1>{{categorys.category_title}}</h1>
<div class="container">
    <div class="row">
        {% for product in ndarja %}

        <div class="col-12 col-md-2 col-lg-4 d-flex">
          <div class="card flex-fill">
            <img src="{{product.product_image.url}}" class="img-fluid d-block" class="card-img-top" alt="..." style="width: 400px;height: 400px; object-fit: cover;">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
              <h5 class="card-title">{{product.product_title}}</h5>
              <p>{{product.product_description}}</p>
            </div>
            <div>

                <p>{{product.product_price}} ALL</p>
              <a href="{% url 'detailspage' product.pk %}" class="btn btn-secondary w-100">POROSIT KËTU</a>

            </div>
            </div>
          </div>
        </div>
        {% endfor %}
   
    </div>
</div>

{% endblock %}
